{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--script src="https://kit.fontawesome.com/8a714c7daf.js" crossorigin="anonymous"></script-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">   

    <title>iCoder</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #A40EF3;  ">
        <a class="navbar-brand" href="{% url 'accounts:home' %}">iCoder</a>
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.resolver_match.view_name == 'accounts:home' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'accounts:home' %}">Home</a>
                </li>
                <li class="nav-item {% if request.resolver_match.view_name == 'blog:post_list' %}active{% endif %}">
                    <a class="nav-link active" href="{% url 'blog:post_list' %}">Blogs</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item  {% if request.resolver_match.view_name == 'blog:post_new' %}active{% endif %}" >
                    <a class="nav-link" href="{% url 'blog:post_new' %}">Create Post</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link {% if request.resolver_match.view_name == 'blog:about' %}active{% endif %}" href="{% url 'blog:about' %}">About Us</a>
                </li>
                <li class="nav-item  " >
                    <a class="nav-item nav-link " style="color: black; ">Welcome: {{ user.username }}</a>
                </li>
                {% endif %}
            </ul>
           
            <button class="btn btn-default my-2 my-sm-0" type="submit" >
                {% if user.is_authenticated %}
                <a class="nav-link text-white" href="{% url 'logout' %}">Sign Out</a>
                {% else %}
                <a class="nav-link text-white" href="{% url 'accounts:login' %}">Sign In</a>
                {% endif %}
            </button>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    {% block blog %}
    {% endblock %}

</body>

</html>
