{% extends "blog/base_blog.html" %}
{% block blog %}
 
<div class="container">
    <div class="jumbotron">
        {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                <p>Published on:{{post.published_date}}</p>
            </div>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">Comments:{{ post.approved_comment.count}}</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock blog %}
